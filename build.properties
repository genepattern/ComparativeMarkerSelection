#
# manifest file properties
# Template
#   LSID             = <base-lsid>:<version>
#   job.docker.image = <dockerhub organization>/<module name>:<version>[<build-id>]
#
# Example 
#   LSID=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00320:1.3
#   job.docker.image=genepattern/mutsigcv:v1.3-example

module.name=ComparativeMarkerSelection
module.name.lower=comparativemarkerselection

lsid.no_version=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00044
lsid.version=10.4
build.id=-rc.1
tag=v${lsid.version}${build.id}

#
# pull from dockerhub genepattern organization
#
dockerhub.organization=genepattern

#
# derived properties (do not edit)
# 
LSID=${lsid.no_version}:${lsid.version}

#
# Note: the ${module.name} must be all lowercase for dockerhub
#
job.docker.image=${dockerhub.organization}/${module.name.lower}:${tag}
